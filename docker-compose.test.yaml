version: "3"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8888:8888"

  backend-tester:
    build:
      context: ./backend
      dockerfile: Dockerfile.test

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - backend

  frontend-tester:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    depends_on:
      - backend-tester
