name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**"
    branches:
      - main
  pull_request:
    paths:
      - "backend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build backend
        run: |
          docker-compose -f docker-compose.test.yaml build backend

      - name: Start backend
        run: |
          docker-compose -f docker-compose.test.yaml up -d backend

      - name: Run integration tests
        run: |
          docker exec $(docker-compose -f docker-compose.test.yaml ps -q backend) go test

      - name: Cleanup
        run: |
          docker-compose -f docker-compose.test.yaml down

