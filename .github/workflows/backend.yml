name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**"
    branches:
      - main
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build backend-tester
        run: |
          docker-compose -f docker-compose.test.yaml build backend-tester

      - name: Run integration tests
        run: |
          docker-compose -f docker-compose.test.yaml up backend-tester

      - name: Copy coverage report out of container
        run: |
          docker cp backup-tester:/app/coverage.out .

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          file: ./coverage.out

      - name: Cleanup
        run: |
          docker-compose -f docker-compose.test.yaml down

  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build backend
        run: |
          docker-compose -f docker-compose.test.yaml build backend

      - name: Tag and Push to Docker Hub
        run: |
          docker tag full-stack-skeleton_backend:latest gwkline/full-stack-skeleton:backend-latest
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push gwkline/full-stack-skeleton:backend-latest

      - name: Cleanup
        run: |
          docker-compose -f docker-compose.test.yaml down
